<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الريان للأدوات المنزلية - نظام الكاشير</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c6b9e;
      --secondary-color: #e8b344;
      --accent-color: #3a9e7c;
      --light-color: #f8f9fa;
      --dark-color: #2d3e50;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--dark-color);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
      padding: 20px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      color: white;
      border-radius: 0 0 20px 20px;
      box-shadow: var(--shadow);
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .logo i {
      font-size: 2.5rem;
      margin-left: 10px;
      color: var(--secondary-color);
    }
    
    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
      color: white;
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 10px;
    }
    
    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 900px;
      margin-top: 20px;
    }
    
    nav a {
      text-decoration: none;
      background: #fff;
      padding: 25px 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: var(--dark-color);
      box-shadow: var(--shadow);
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    nav a:before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      background: var(--primary-color);
      transition: 0.3s;
    }
    
    nav a:hover:before {
      width: 100%;
      opacity: 0.1;
    }
    
    nav a:hover {
      background: #fff;
      color: var(--primary-color);
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }
    
    nav a i {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--primary-color);
      transition: 0.3s;
    }
    
    nav a:hover i {
      color: var(--secondary-color);
      transform: scale(1.2);
    }
    
    .footer {
      margin-top: 40px;
      text-align: center;
      color: var(--dark-color);
      opacity: 0.7;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      nav {
        width: 90%;
        gap: 15px;
      }
      
      nav a {
        font-size: 1rem;
        padding: 20px 15px;
      }
      
      nav a i {
        font-size: 1.7rem;
      }
    }
    
    @media (max-width: 480px) {
      nav {
        grid-template-columns: 1fr;
      }
      
      .header {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-home"></i>
      <h1>الريان للأدوات المنزلية</h1>
    </div>
    <div class="subtitle">نظام إدارة المبيعات والمخزون</div>
  </div>

  <nav>
    <a href="products.html">
      <i class="fas fa-boxes"></i>
      إدارة المنتجات
    </a>
    <a href="sales.html">
      <i class="fas fa-cash-register"></i>
      البيع (نقدي / آجل)
    </a>
    <a href="customers.html">
      <i class="fas fa-users"></i>
      العملاء المقسطين
    </a>
    <a href="reports.html">
      <i class="fas fa-chart-line"></i>
      التقارير
    </a>
  </nav>

  <div class="footer">
    <p>© 2026 نظام الكاشير - الريان للأدوات المنزلية</p>
  </div>
</body>
</html>
